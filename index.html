<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finsweet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- header housing the nav bar and list items-->
        <div class="logo">
            <h1>{finsweet</h1>
        </div>
        <nav>
           <ul>
             <li>Home</li>
             <li>About</li>
             <li>Services</li>
             <li>Blog</li>
             <li>Contact</li>
           </ul>
           <div class="right-contact">
              <div class="right-contact-icon">
                  <img src="./img/Assistance Icon.png" alt="Assistance Icon">
              </div>
              <div class="right-contact-text">   
                  <h4>Road Asssitance</h4>
                  <p>1800 265 24 52</p>
              </div>
           </div>
        </nav>
    </header>
   <!-- main body housing the left text and right image -->
    <main>
        <div class="container">
            <!-- left text -->
            <div class="left-text">
                <div class="content">
                    <h1>Get your vehicle service done online at one place</h1>
                    <div class="button">
                        <button type="submit">Book a service</button>
                    </div>
                    <div  class="content-time">
                       <div class="icon">
                          <img src="./img/Icon.png" alt="Icon" width="64px" height="64px">
                       </div>
                       <div class="text">   
                          <h3>We are open</h3>
                          <h2>Monday to Friday 9:00 AM to 10:00 AM</h2>
                       </div>
                    </div>   
                </div>
            </div>
            <!-- right image -->
            <div class="right-image">
                <div class="service">
                  <img src="./img/Service.png" alt="Service">
                </div>
                <div class="ratings">
                  <img src="./img/Rating.png" alt="Ratings">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
