<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finsweet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- header housing the nav bar and list items-->
        <div class="logo">
            <h1>{finsweet</h1>
        </div>
        <nav>
           <ul>
             <li>Home</li>
             <li>About us</li>
             <li>Services</li>
             <li>Blog</li>
             <li>Contact</li>
           </ul>
           <div class="right-contact">
              <div class="right-contact-icon">
                  <img src="./img/Assistance Icon.png" alt="Assistance Icon">
              </div>
              <div class="right-contact-text">   
                  <p>Road Asssitance</p>
                  <h6>1800 265 24 52</h6>
              </div>
           </div>
        </nav>
    </header>
   <!-- main body housing the left text and right image -->
    <main>
        <div class="container">
            <!-- left text -->
            <div class="left-text">
                <div class="content">
                    <h1>Get your vehicle service done online<br>at one place</h1>
                    <div class="button">
                        <button type="submit">Book a service</button>
                    </div>
                    <div  class="content-time">
                       <div class="content-time-icon">
                          <img src="./img/Icon.png" alt="Icon">
                       </div>
                       <div class="content-time-text">   
                          <p>We are open </p>
                          <h6>Monday to Friday 9:00 AM to 10:00 AM</h6>
                       </div>
                    </div>   
                </div>
            </div>
            <!-- right image styling-->
            <div class="right-image">
                <div class="service">
                    <div class="inside">
                        <div class="left">
                          <p>24 hr</p>
                        </div>  
                        <p>Quick Service</p>
                    </div>
                </div>
                <div class="ratings">
                  <img 
                   src="./img/Rating.png" 
                   alt="Ratings" 
                   width="80%" 
                  />
                </div>
            </div>
        </div>
    </main>
</body>
</html>
