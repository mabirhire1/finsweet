<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google font link
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet"> -->
   
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/b65072501e.js" crossorigin="anonymous"></script>

    <!-- Title -->
    <title>finsweet</title>
</head>
<body>
    <header>
        <!-- header housing the nav bar and list items-->
        <div class="logo">
            <h1>{finsweet</h1>
        </div>
        <nav>
           <ul>
             <li>Home</li>
             <li>About us</li>
             <li>Services</li>
             <li>Blog</li>
             <li>Contact</li>
           </ul>
           <div class="right-contact">
              <div class="right-contact-icon">
                  <!-- <img src="./img/Assistance Icon.png" alt="Assistance Icon"> -->
                  <i class="fa-solid fa-phone" style="color: #ffff;"></i>
                </div>
              <div class="right-contact-text">   
                  <p>Road Asssitance</p>
                  <h6>1800 265 24 52</h6>
              </div>
           </div>
        </nav>
    </header>
   <!-- main body housing the left text and right image -->
    <main>
        <div class="container">
            <!-- left text -->
            <div class="left-text">
                <div class="content">
                    <h1>Get your vehicle service done online at one place</h1>
                    <button class="btn">Book a service</button>              
                 <div  class="content-time">
                       <div class="content-time-icon">
                          <img src="./img/Icon.png" alt="Icon">
                       </div>
                       <div class="content-time-text">   
                          <p>We are open </p>
                          <h6>Monday to Friday 9:00 AM to 10:00 AM</h6>
                       </div>
                    </div>   
                </div>
            </div>
            <!-- right image styling-->
            <div class="right-image">
                <div class="service">
                    <div class="inside">
                    <div class="left">
                      <p>24 hr</p>
                    </div>  
                    <p>Quick Service</p>
                  </div>
                </div>
                <div class="rating">
                  <div class="inside1">
                    <div class="left1">
                        <p>4.5/5<br/>Rating</p>
                        <div class="icon-container">
                          <i class="fa-solid fa-star" style="color: goldenrod;"></i>  
                          <i class="fa-solid fa-star" style="color: goldenrod;"></i>  
                          <i class="fa-solid fa-star" style="color: goldenrod;"></i>  
                          <i class="fa-solid fa-star" style="color: goldenrod;"></i>  
                          <i class="fa-solid fa-star" style="color: goldenrod;"></i>  
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
